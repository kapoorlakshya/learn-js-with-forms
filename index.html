<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- CSS + JS (Internal) -->
  <link rel="stylesheet" href="assets/css/index.css">
  <script type="text/javascript" src="assets/js/index.js"></script>

  <!-- Bootstrap CSS + JS (External) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
          integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
          integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
          crossorigin="anonymous"></script>
</head>
<body>
  <div id="app">
    <div class="row mx-auto">
      <h1>Sign Up!</h1>
    </div>
    <div class="row">
      <form class="col-6">
        <div id="fname" class="form-group">
          <label for="first-name" title="First Name">First Name</label>
          <input type="text" name="First Name" id="first-name" class="form-control" placeholder="John" />
          <small id="fname-validation-msg"></small>
        </div>

        <div id="lname" class="form-group">
          <label for="last-name" title="First Name">Last Name</label>
          <input type="text" name="Last Name" id="last-name" class="form-control" placeholder="Smith" />
          <small id="lname-validation-msg"></small>
        </div>

        <div id="email" class="form-group">
          <label for="email-id" title="First Name">Email</label>
          <input type="text" name="Email" id="email-id" class="form-control" placeholder="john.smith@locahost" onblur="validateFieldValue(this, 'email-validation-msg')" />
          <small id="email-validation-msg"></small>
        </div>

        <div class="form-group">
          <label for="confirm-email" title="Confirm Email">Confirm Email</label>
          <input type="text" id="confirm-email" class="form-control" placeholder="John" />
        </div>

        <button type="submit" class="btn" onclick="return validateFields()">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
