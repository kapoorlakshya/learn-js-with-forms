<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <script type="text/javascript" src="assets/js/index.js"></script>
</head>
<body>
  <div id="app">
    <div class="row mx-auto">
      <div id="page-messages"></div>
    </div>
    <div class="row mx-auto">
      <h1>Sign Up!</h1>
    </div>
    <div class="row">
      <form class="col-6">
        <div id="fname" class="form-group">
          <label for="first-name" title="First Name">First Name</label>
          <input type="text" name="First Name" id="first-name" class="form-control" placeholder="John" />
          <small id="fname-validation-msg"></small>
        </div>

        <div id="lname" class="form-group">
          <label for="last-name" title="First Name">Last Name</label>
          <input type="text" name="Last Name" id="last-name" class="form-control" placeholder="Smith" />
          <small id="lname-validation-msg"></small>
        </div>

        <div id="email" class="form-group">
          <label for="email-id" title="First Name">Email</label>
          <input type="text" name="Email" id="email-id" class="form-control" placeholder="john.smith@localhost"
                 onblur="validateEmail(this, 'email-validation-msg')" />
          <small id="email-validation-msg"></small>
        </div>

        <div class="form-group">
          <label for="confirm-email" title="Confirm Email">Confirm Email</label>
          <input type="text" name="Email Confirmation" id="confirm-email" class="form-control" placeholder="john.smith@localhost"
                 onblur="confirmEmail()" />
          <small id="email-confirm-validation-msg"></small>
        </div>

        <button type="submit" class="btn" onclick="validateFields(); return false;">Submit</button>
        <button class="btn" onclick="clearValidationMessages(); return  false;">Clear</button>
      </form>
    </div>
  </div>
</body>
</html>
